<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container">
        <h1>Example of offset:</h1>
        <div class="row" style="background-color: gray">
            <div class="col-md-8 col-md-offset-1" style="background-color: orange">
                Some text
            </div>
            <div class="col-md-2" style="background-color: green;">
                Some text
            </div>
        </div>
        <h1>No offset:</h1>
        <div class="row" style="background-color: gray">
            <div class="col-md-8" style="background-color: orange">
                Some text
            </div>
            <div class="col-md-2" style="background-color: green;">
                Some text
            </div>
        </div>
        <h1>Formatting:</h1>
        <div class="row" style="background-color: gray">
            <div class="col-md-8 col-sm-8" style="background-color: orange">
                <span class="pull-right">Some text</span>
            </div>
            <div class="col-md-2 col-sm-2" style="background-color: green;">
                Some text
            </div>
        </div>
    </div>

</body>

</html>
